<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Go Project Frontend</title>
</head>
<body>
    <div style="margin-bottom: 10px;">
        <label>服務器地址:</label>
        <input type="text" id="server" placeholder="輸入服務器地址" value="http://localhost:8800">
    </div>
    
    <div style="margin-bottom: 10px;">
        <label><input type="radio" name="method" value="GET" checked> GET</label>
        <label><input type="radio" name="method" value="POST"> POST</label>
    </div>
    
    <div style="margin-bottom: 10px;">
        <label>Body (JSON):</label>
        <textarea id="postBody" placeholder='輸入 JSON，例如: {"key": "value"}' style="width: 100%; height: 100px;"></textarea>
    </div>
    
    <div style="margin-bottom: 10px;">
        <input type="text" id="route" placeholder="輸入路由（不含/）" value="test">
    </div>
    
    <button id="btnSendRequest" style="margin-bottom: 10px;">發送請求</button>
    
    <div style="margin-bottom: 10px;">
        <label>回應:</label>
        <textarea id="response" readonly style="width: 100%; height: 150px;"></textarea>
    </div>
    
    <div id="output"></div>
    
    <div style="margin-top: 20px; border: 2px dashed #ccc; padding: 20px; background-color: #f9f9f9;">
        <label>圖片貼圖區（Ctrl+V 或 右鍵貼上）:</label>
        <div id="imageContainer" style="min-height: 200px; margin-top: 10px; border: 1px solid #ddd; background-color: #fff; padding: 10px;">
            <p style="color: #999; text-align: center; margin-top: 80px;">點擊這裡並按 Ctrl+V 或右鍵貼上圖片</p>
        </div>
    </div>
    
    <hr style="margin: 20px 0;">
    <div style="margin-top: 20px;">
        <button id="btnBackHome">返回主頁</button>
    </div>
    
    <script src="tool.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
    <style>
        #textBox {
            width: 200px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
        
        #textBox.expanded {
            width: 400px;
        }
        
        button {
            margin: 10px 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test Page</h1>
    
    <div style="margin: 20px 0;">
        <div>
            <button onclick="expandTextBox()">展開文字框</button>
        </div>
        <div style="margin-top: 10px;">
            <input type="text" id="textBox" placeholder="輸入文字...">
        </div>
    </div>
    
    <hr style="margin: 20px 0;">
    <div style="margin-top: 20px;">
        <button onclick="window.location.href='../index.html'">返回主頁</button>
    </div>
    <script src="index.js"></script>
</body>
</html>

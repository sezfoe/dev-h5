<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Go Project Frontend - 主頁</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 20px;
            width: 800px;
            height: 900px;
        }
        .button-container button {
            width: 100%;
            height: 100%;
            min-height: 0;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="btnA">前往 A</button>
        <button id="btnTool">前往 TOOL</button>
        <button id="btnTest">前往 TEST</button>
        <button id="btnTailwind">前往 TAILWIND</button>
        <button id="btnKontra">前往 KONTRA</button>
        <button id="btnPixi">前往 PIXI</button>
        <button id="btnPhaser">前往 PHASER</button>
    </div>
    <script src="index.js"></script>
</body>
</html>

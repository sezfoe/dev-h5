# Kafka Broker 唯一識別碼
broker.id=1

# Kafka 資料儲存目錄
log.dirs=/tmp/kafka-logs

# 監聽的 IP 與 Port
listeners=PLAINTEXT://:9092

# 預設 partition 數量
num.partitions=1

# Zookeeper 連線資訊（KRaft 模式可省略）
zookeeper.connect=localhost:2181

# 允許最大訊息大小（可選）
message.max.bytes=10485760

# 允許外部連線（可選）
advertised.listeners=PLAINTEXT://localhost:9092
